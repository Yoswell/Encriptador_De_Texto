<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="IndexOne.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Silkscreen&display=swap" 
          rel="stylesheet">
    <title>Encriptador Oracle Challenge</title>
</head>
<body>
    <header>
        <h1 class="titulo">Encriptdor de Texto</h1>
    </header>
    <main>
        <div class="tarjetas">
            <div class="tarjeta num1">
                <div class="mensaje-contenedor">
                   <input class="overflow-visible" type="text" id="mensaje" placeholder="Ingrese su mensaje...">
                </div>
                <div class="contenedor-botones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                    <div class="contenedor-errores"></div>
                </div>
            </div>
            <div class="tarjeta num2">
                <div class="mensaje-contenedor">
                    <input class="overflow-visible" type="text" id="resultado" placeholder="Resultado...">
                </div>
                <div class="contenedor-botones">
                    <button id="copiar">COPIAR</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>Autor: Yoswel Badilla Toru√±o</h1>
    </footer>
    <script src="GameOne.js"></script>
</body>
</html>
