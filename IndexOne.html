<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="IndexOne.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Silkscreen&display=swap" 
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Encriptador Oracle Challenge</title>
</head>
<body>
    <header>
        <div class="titulo-contenedor">
            <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
        </div>
    </header>
    <main class="contenedor-principal">
        <div class="tarjetas">
            <div class="tarjeta num1">
                <div class="mensaje-contenedor">
                   <input type="text" id="mensaje" placeholder="Ingrese su mensaje...">
                    <div class="contenedor-errores"></div>
                </div>
                <div class="contenedor-botones">
                    <button id="encriptar">ENCRIPTAR</button>
                    <button id="desencriptar">DESENCRIPTAR</button>
                </div>
            </div>
            <div class="tarjeta num2">
                <div class="mensaje-contenedor">
                    <input type="text" id="resultado" placeholder="Resultado...">
                </div>
                <div class="contenedor-botones">
                    <button id="copiar">COPIAR</button>
                </div>
            </div>
        </div>
    </main>
    <script src="GameOne.js"></script>
</body>
</html>
